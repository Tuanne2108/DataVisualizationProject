<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="x-icon"
            href="https://cdn-icons-png.flaticon.com/512/4110/4110554.png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="/scripts/scatterplot.js"></script>
        <link rel="stylesheet" href="/style.css">
        <title>World Education</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href></a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page"
                                    href="/pages/home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="/pages/math_reading_profi.html">Math
                                    and Reading Proficiency</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/pages/education_completion.html">Education
                                    completion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="scatterContainer">
                <h1>Math and Reading Proficiency of each level</h1>
                <div class="selection-container">
                    <div class="row row-cols-2">
                        <div class="col">
                            <select id="educational_level" class="form-select"
                                aria-label="Educational Level"
                                onchange="updateData(this.value)">
                                <option value selected disabled>Choose
                                    educational
                                    level:</option>
                                <option value="Primary End">Primary End</option>
                                <option value="Secondary End">Secondary
                                    End</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="continentSelect"
                                aria-label="Select Continent">
                                <option value selected>Choose
                                    continent:</option>
                                <option value="Africa">Africa</option>
                                <option value="Asia">Asia</option>
                                <option value="Europe">Europe</option>
                                <option value="North America">North
                                    America</option>
                                <option value="South America">South
                                    America</option>
                                <option value="Oceania">Oceania</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="scatterplot">
                </div>
            </div>
        </main>
        <footer>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script>
                let selectedLevel = "";
                function updateData(level) {
                    selectedLevel = level;
                    // Remove "active" class from all items
                    document.querySelectorAll(".form-select option").forEach((option) => {
                        option.removeAttribute("selected");
                    });
                    const selectedDropdownItem = document.querySelector(`.form-select option[value="${level}"]`);
                    selectedDropdownItem.setAttribute("selected", "selected");
                }
            </script>
    </body>
</html>
